<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User table</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="btn">Select Columns</button>
      <table class="members">
        <thead>
          <tr>
            <td>Name</td>
            <td>User Name</td>
            <td>Phone</td>
            <td>Company</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name 1</td>
            <td>User Name 1</td>
            <td>Phone 1</td>
            <td>company 1</td>
          </tr>
          <tr>
            <td>Name 2</td>
            <td>User Name 2</td>
            <td>Phone 2</td>
            <td>Company 2</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="popup popup--show">
      <div class="popup__body">
        <div class="popup__bg">
          <div class="popup__close"></div>
          <form>
            <div class="popup__search">
              <input type="text" placeholder="Search..." />
              <img src="./img/icon/close.svg" alt="" />
            </div>
          </form>
          <div class="popup__row">
            <div class="popup__left">
              <h3 class="popup__title">Available Columns</h3>
              <div class="popup__list">
                <div class="column">Email</div>
                <div class="column">Id</div>
                <div class="column">Address</div>
                <div class="column">Website</div>
              </div>
            </div>
            <div class="popup__right">
              <h3 class="popup__title">Selected Columns</h3>
              <div class="popup__list">
                <div class="column">
                  Company
                  <img src="./img/icon/close.svg" alt="Delete" />
                </div>
                <div class="column">
                  Phone
                  <img src="./img/icon/close.svg" alt="Delete" />
                </div>
                <div class="column">
                  User Name
                  <img src="./img/icon/close.svg" alt="Delete" />
                </div>
                <div class="column">
                  Name
                  <img src="./img/icon/close.svg" alt="Delete" />
                </div>
              </div>
            </div>
          </div>
          <button class="btn">Apply</button>
        </div>
      </div>
    </div>
  </body>
</html>
